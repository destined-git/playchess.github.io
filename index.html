<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Bot - AI Chess Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>Chess Bot by destined-git</h1>
            <p>Play against an AI opponent</p>
        </header>

        <div class="game-layout">
            <div class="game-info">
                <div class="player-info">
                    <div class="player white-player">
                        <div class="player-avatar">ðŸ‘¤</div>
                        <div class="player-details">
                            <h3>You</h3>
                            <p>White Pieces</p>
                        </div>
                    </div>
                    
                    <div class="game-status">
                        <div class="turn-indicator">
                            <span id="current-turn">White's Turn</span>
                        </div>
                        <div class="game-timer">
                            <span id="game-time">00:00</span>
                        </div>
                    </div>

                    <div class="player black-player">
                        <div class="player-avatar">ðŸ¤–</div>
                        <div class="player-details">
                            <h3>Chess Bot</h3>
                            <p>Black Pieces</p>
                        </div>
                    </div>
                </div>

                <div class="game-controls">
                    <button id="new-game-btn" class="btn btn-primary">New Game</button>
                    <button id="hint-btn" class="btn btn-secondary">Get Hint</button>
                </div>

                <div class="difficulty-settings">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="1">Easy</option>
                        <option value="2" selected>Medium</option>
                        <option value="3">Hard</option>
                        <option value="4">Expert</option>
                        <option value="5">Master</option>
                    </select>
                </div>


                <div class="ai-mode-settings">
                    <label for="ai-mode">AI Mode:</label>
                    <select id="ai-mode">
                        <option value="classic">Classic</option>
                        <option value="enhanced" selected>Enhanced</option>
                    </select>
                </div>

                <div class="color-selector">
                    <label for="player-color">Play as:</label>
                    <select id="player-color">
                        <option value="white" selected>White (You go first)</option>
                        <option value="black">Black (AI goes first)</option>
                    </select>
                </div>

                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="moves-list" class="moves-container">
                        <!-- Moves will be added here dynamically -->
                    </div>
                </div>
            </div>

            <div class="chessboard-container">
                <div class="board-wrapper">
                    <div id="chessboard" class="chessboard">
                        <!-- Chess squares will be generated by JavaScript -->
                    </div>
                </div>

                <div class="captured-pieces">
                    <div class="captured-white">
                        <h4>Captured White Pieces</h4>
                        <div id="captured-white-pieces" class="pieces-container"></div>
                    </div>
                    <div class="captured-black">
                        <h4>Captured Black Pieces</h4>
                        <div id="captured-black-pieces" class="pieces-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-messages">
            <div id="status-message" class="status-message">
                Welcome! Make your first move to start the game.
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script type="module" src="js/chess-pieces.js"></script>
    <script type="module" src="js/chess-logic.js"></script>
    <script type="module" src="js/chess-ai.js"></script>
    <script type="module" src="js/chess-ai-enhanced.js"></script>
    <script type="module" src="js/chess-evaluation.js"></script>
    <script type="module" src="js/chess-ui.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
